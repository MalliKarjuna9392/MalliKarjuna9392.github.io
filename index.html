<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --left-bg: #101828;
      --right-bg: linear-gradient(135deg, #1e293b, #334155);
      --text: #d1d5db;
      --accent: #3b82f6;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background: var(--right-bg);
      color: var(--text);
      overflow: hidden;
    }

    .left-panel {
      width: 35%;
      background-color: var(--left-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .left-panel img {
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 220px;
    }

    .social-links a {
      text-decoration: none;
      color: var(--accent);
      border: 2px solid var(--accent);
      padding: 8px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.3s ease, color 0.3s ease;
      font-weight: 600;
    }

    .social-links a:hover {
      background: var(--accent);
      color: #101828;
    }

    .right-panel {
      width: 65%;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 500;
    }

    h3 {
      font-weight: 400;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
      }

      .left-panel, .right-panel {
        width: 100%;
        padding: 20px;
        align-items: center;
        text-align: center;
      }

      .social-links {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <img src="https://mallikarjunareddy-mkr.github.io/personal/mkr1.jpg" alt="My Photo" />

    <!-- Social Media Buttons -->
    <div class="social-links">
      <a href="https://www.linkedin.com/in/mallikarjunareddy-g-245748223/" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://github.com/Mallikarjunareddy-mkr" target="_blank">
        <i class="fab fa-github"></i>
